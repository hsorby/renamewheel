name: Run Python Unittest Suite

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: 1. Check out repository
        uses: actions/checkout@v4

      - name: 2. Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Enable pip caching to speed up dependency installation in subsequent runs
          cache: 'pip'

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[test]'

      - name: 4. Run tests with coverage
        run: |
          coverage run --source=renamewheel -m unittest discover -s tests

      - name: 5. Generate coverage report
        run: |
          coverage report -m
